<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skomorokha Game Builder - Professional Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lobster&family=Pacifico&family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff9800; --bg-editor: #f8f9fa; --border: #e0e0e0; --correct: #4caf50; --wrong: #f44336; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

        .main-layout { display: grid; grid-template-columns: 420px 1fr; width: 100vw; height: 100vh; }

        /* –†–ï–î–ê–ö–¢–û–† */
        .editor-sidebar {
            background: var(--bg-editor); border-right: 2px solid var(--border);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto; z-index: 10;
        }
        .editor-sidebar h2 { color: var(--primary); margin: 0 0 15px 0; font-size: 22px; }
        .editor-group { margin-bottom: 15px; }
        .editor-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #444; font-size: 11px; text-transform: uppercase; }
        .editor-group input, .editor-group textarea, .editor-group select { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px;
        }

        .list-area { font-family: monospace !important; font-size: 12px !important; white-space: pre; }
        .q-list { border-top: 3px solid var(--primary) !important; }
        .a-correct { border-top: 3px solid var(--correct) !important; }
        .a-wrong { border-top: 3px solid var(--wrong) !important; }

        .save-btn {
            background: var(--primary); color: white; border: none; padding: 15px;
            font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer;
            margin-top: 10px; box-shadow: 0 4px 10px rgba(255,152,0,0.3);
        }

        /* –ë–õ–û–ö IFRAME */
        .iframe-box {
            margin-top: 20px; padding: 15px; background: #eee; border-radius: 10px; border: 1px dashed #999;
        }
        .iframe-code {
            width: 100%; height: 80px; font-size: 10px; margin-top: 5px; background: #fff; border: 1px solid #ccc;
            resize: none;
        }

        /* –ü–†–ï–í–¨–Æ */
        .preview-container { position: relative; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        .game-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
            z-index: 5; color: white; text-align: center;
        }
        .game-card {
            background: white; color: #333; padding: 25px; border-radius: 20px;
            width: 80%; max-width: 400px; border: 5px solid var(--primary);
        }
        .ui-hud {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 4; color: white; font-weight: bold; text-shadow: 1px 1px 2px #000;
        }
        .q-btn {
            background: var(--primary); color: white; border: none; padding: 10px;
            margin: 5px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="editor-sidebar">
        <h2>‚öôÔ∏è –†–ï–î–ê–ö–¢–û–†</h2>
        
        <div class="editor-group">
            <label>üåç –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</label>
            <select id="edit-lang" onchange="applyChanges()">
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>

        <div class="editor-group">
            <label>üé® –®—Ä–∏—Ñ—Ç –∏–≥—Ä—ã</label>
            <select id="edit-font" onchange="applyChanges()">
                <option value="'Segoe UI', sans-serif">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</option>
                <option value="'Comfortaa', cursive">Comfortaa (–ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–π)</option>
                <option value="'Lobster', cursive">Lobster (–†—É–∫–æ–ø–∏—Å–Ω—ã–π)</option>
                <option value="'Pacifico', cursive">Pacifico (–ú—è–≥–∫–∏–π)</option>
                <option value="'Press Start 2P', cursive">Retro 8-bit</option>
                <option value="'Rubik Mono One', sans-serif">Rubik (–ñ–∏—Ä–Ω—ã–π)</option>
            </select>
        </div>

        <div class="editor-group">
            <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è</label>
            <input type="text" id="edit-title" value="–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°">
        </div>

        <div class="editor-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
            <textarea id="edit-desc" rows="2">–ù–∞–∫–æ—Ä–º–∏ –≥–æ—Å—Ç–µ–π –±–ª–∏–Ω–∞–º–∏ –∏ –≤—ã—É—á–∏ Past Simple!</textarea>
        </div>

        <div class="editor-group">
            <label>–§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (URL)</label>
            <input type="text" id="edit-bg" value="https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png">
        </div>

        <div class="editor-group">
            <label>–¶–µ–ª—å (–æ—á–∫–∏)</label>
            <input type="number" id="edit-goal" value="3000">
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #ddd; margin: 10px 0;">
        
        <div class="editor-group">
            <label>üìù –°–ø–∏—Å–æ–∫ –≤–æ–ø—Ä–æ—Å–æ–≤</label>
            <textarea id="list-questions" class="list-area q-list" rows="3"></textarea>
        </div>

        <div class="editor-group">
            <label>‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã</label>
            <textarea id="list-correct" class="list-area a-correct" rows="3"></textarea>
        </div>

        <div class="editor-group">
            <label>‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
            <textarea id="list-wrong" class="list-area a-wrong" rows="3"></textarea>
        </div>

        <button class="save-btn" onclick="applyChanges()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–í–¨–Æ</button>

        <div class="iframe-box">
            <label style="font-size: 10px; font-weight: bold; color: #d32f2f;">üöÄ –ö–û–î –î–õ–Ø GENIALLY:</label>
            <textarea id="iframe-output" class="iframe-code" readonly onclick="this.select()"></textarea>
        </div>
    </aside>

    <main class="preview-container" id="game-zone">
        <div class="ui-hud">
            <div id="wind-ui">–í–µ—Ç–µ—Ä: 0</div>
            <div id="score-ui">–°—á–µ—Ç: 0</div>
        </div>

        <div id="start-screen" class="game-overlay">
            <div class="game-card">
                <h1 id="disp-title" style="margin: 0 0 10px 0; font-size: 24px;"></h1>
                <p id="disp-desc" style="font-size: 16px;"></p>
                <button id="btn-play" class="q-btn" onclick="startGame()" style="font-size: 18px; padding: 15px;"></button>
            </div>
        </div>

        <div id="quiz-screen" class="game-overlay" style="display: none;">
            <div class="game-card">
                <h2 id="quiz-header" style="color: var(--primary); margin-top:0;"></h2>
                <p id="quiz-question" style="font-weight: bold; font-size: 18px;"></p>
                <div id="quiz-options"></div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </main>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const gameZone = document.getElementById('game-zone');

    const i18n = {
        ru: { wind: "–í–µ—Ç–µ—Ä", score: "–°—á–µ—Ç", play: "–ò–ì–†–ê–¢–¨ ‚ñ∂Ô∏è", power: "–°—É–ø–µ—Ä—Å–∏–ª–∞! ‚ú®" },
        en: { wind: "Wind", score: "Score", play: "PLAY ‚ñ∂Ô∏è", power: "Superpower! ‚ú®" },
        de: { wind: "Wind", score: "Punktzahl", play: "SPIELEN ‚ñ∂Ô∏è", power: "Superkraft! ‚ú®" },
        fr: { wind: "Vent", score: "Score", play: "JOUER ‚ñ∂Ô∏è", power: "Super-pouvoir! ‚ú®" }
    };

    let config = { title: "", desc: "", bg: "", goal: 3000, questions: [], lang: "ru", font: "" };

    const initialData = {
        q: "Yesterday I ___ (go) to the park.\nShe ___ (eat) a big apple.",
        c: "went\nate",
        w: "goed, gone\neated, aten"
    };

    let gameState = 'START', score = 0, wind = 0, isLoaded = false;
    let images = {}, cupid, target, note = { active: false };

    function fillInitialLists() {
        document.getElementById('list-questions').value = initialData.q;
        document.getElementById('list-correct').value = initialData.c;
        document.getElementById('list-wrong').value = initialData.w;
    }

    function applyChanges() {
        config.lang = document.getElementById('edit-lang').value;
        config.font = document.getElementById('edit-font').value;
        config.title = document.getElementById('edit-title').value;
        config.desc = document.getElementById('edit-desc').value;
        config.bg = document.getElementById('edit-bg').value;
        config.goal = parseInt(document.getElementById('edit-goal').value);
        
        document.querySelectorAll('.game-card, .ui-hud').forEach(el => el.style.fontFamily = config.font);

        const qs = document.getElementById('list-questions').value.split('\n');
        const cs = document.getElementById('list-correct').value.split('\n');
        const ws = document.getElementById('list-wrong').value.split('\n');

        config.questions = [];
        qs.forEach((qText, i) => {
            if(qText.trim()) {
                let wrongChoices = (ws[i] || "").split(',').map(item => item.trim()).filter(item => item !== "");
                config.questions.push({ q: qText, a: [cs[i] || "?", ...wrongChoices], c: 0 });
            }
        });

        document.getElementById('disp-title').innerText = config.title;
        document.getElementById('disp-desc').innerHTML = config.desc;
        document.getElementById('btn-play').innerText = i18n[config.lang].play;
        document.getElementById('quiz-header').innerText = i18n[config.lang].power;
        
        generateIframe();
        loadImages();
    }

    function generateIframe() {
        // –ö–æ–¥ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è Genially: –¥–æ–±–∞–≤–ª—è–µ–º –≤—Ä–∞–ø–ø–µ—Ä –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–π (16:9)
        const url = window.location.href;
        const geniallyCode = `<div style="width: 100%;"><div style="position: relative; padding-bottom: 56.25%; padding-top: 0; height: 0;"><iframe frameborder="0" width="1200px" height="675px" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" src="${url}" type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all"></iframe></div></div>`;
        document.getElementById('iframe-output').value = geniallyCode;
    }

    function loadImages() {
        isLoaded = false;
        let loaded = 0;
        let assets = {
            bg: config.bg,
            cupid: 'https://i.postimg.cc/66vncXzr/Dizajn-bez-nazvania-9.png',
            p1: 'https://i.postimg.cc/VLPMHVVY/10.png'
        };
        for(let k in assets) {
            images[k] = new Image();
            images[k].src = assets[k];
            images[k].onload = () => { if(++loaded === 3) { isLoaded = true; resetGame(); } };
        }
    }

    function resetGame() {
        resize();
        cupid = { x: canvas.width - 120, y: canvas.height/2, w: 80, h: 100, phase: 0 };
        target = { x: 50, y: canvas.height * 0.6, w: 100, h: 140 };
        wind = (Math.random() * 0.4 - 0.2);
        updateHUD();
        note.active = false;
    }

    function updateHUD() {
        const t = i18n[config.lang];
        document.getElementById('wind-ui').innerText = `${t.wind}: ${wind > 0 ? "‚Üí " : "‚Üê "} ${Math.abs(wind*100).toFixed(0)}`;
        document.getElementById('score-ui').innerText = `${t.score}: ${score}`;
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameState = 'PLAY';
        score = 0;
        updateHUD();
    }

    function showQuiz() {
        if(config.questions.length === 0) { resetGame(); return; }
        gameState = 'QUIZ';
        const qData = config.questions[Math.floor(Math.random() * config.questions.length)];
        document.getElementById('quiz-question').innerText = qData.q;
        const optionsDiv = document.getElementById('quiz-options');
        optionsDiv.innerHTML = '';
        
        let answers = qData.a.map((text, i) => ({ text, correct: i === 0 }));
        answers = answers.sort(() => Math.random() - 0.5);

        answers.forEach(ans => {
            const btn = document.createElement('button');
            btn.className = 'q-btn';
            btn.style.fontFamily = config.font;
            btn.innerText = ans.text;
            btn.onclick = () => {
                if(ans.correct) score += 200;
                updateHUD();
                document.getElementById('quiz-screen').style.display = 'none';
                gameState = 'PLAY';
                resetGame();
            };
            optionsDiv.appendChild(btn);
        });
        document.getElementById('quiz-screen').style.display = 'flex';
    }

    function loop() {
        if(isLoaded && gameState === 'PLAY') {
            ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);
            cupid.phase += 0.03;
            let currentY = cupid.y + Math.sin(cupid.phase) * 60;
            ctx.drawImage(images.cupid, cupid.x, currentY, cupid.w, cupid.h);
            ctx.drawImage(images.p1, target.x, target.y, target.w, target.h);

            if(note.active) {
                note.vx += wind; note.vy += 0.2;
                note.x += note.vx; note.y += note.vy;
                ctx.font = `30px ${config.font.split(',')[0]}`;
                ctx.fillText("ü•û", note.x, note.y);

                if(note.x > target.x && note.x < target.x + target.w && note.y > target.y && note.y < target.y + target.h) {
                    note.active = false; score += 100;
                    updateHUD();
                    setTimeout(resetGame, 500);
                } else if(note.y > canvas.height || note.x < 0) {
                    note.active = false;
                    showQuiz();
                }
            }
        }
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = gameZone.clientWidth;
        canvas.height = gameZone.clientHeight;
    }

    window.addEventListener('mousedown', (e) => {
        if(gameState === 'PLAY' && !note.active) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            if(mouseX < 0) return; 
            note = { active: true, x: cupid.x, y: cupid.y + 40, vx: (mouseX - cupid.x) * 0.05, vy: (mouseY - cupid.y) * 0.05 };
        }
    });

    window.addEventListener('resize', resize);
    fillInitialLists(); 
    applyChanges();      
    loop();
</script>
</body>
</html>
