<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skomorokha Editor Fixed</title>
    <style>
        :root { --primary: #ff9800; --secondary: #fff3e0; --gold: #ffeb3b; --green: #4caf50; --red: #f44336; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Comic Sans MS', 'Arial', sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ - –í–°–ï–ì–î–ê –°–í–ï–†–•–£ */
        #editor-toggle-btn { 
            position: fixed; top: 10px; right: 10px; z-index: 5000;
            background: #333; color: white; border: 2px solid white; 
            padding: 10px 15px; border-radius: 20px; cursor: pointer;
            font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 2000;
            color: white; text-align: center; padding: 20px; box-sizing: border-box;
        }
        
        /* –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        .card {
            background: white; color: #333; padding: 25px; border-radius: 20px;
            max-width: 500px; width: 90%; border: 6px solid var(--primary);
            position: relative; max-height: 85vh; overflow-y: auto;
        }

        .editor-group { margin-bottom: 15px; text-align: left; }
        .editor-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #555; font-size: 14px; }
        .editor-group input, .editor-group textarea { 
            width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; 
        }

        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 30px;
            font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 0 #e65100; margin: 10px 0;
        }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; padding: 15px; z-index: 1000; color: white; }
        .indicator-box { background: rgba(0,0,0,0.7); display: inline-block; padding: 8px 15px; border-radius: 20px; border: 2px solid var(--primary); margin-top: 40px; }
    </style>
</head>
<body>

<button id="editor-toggle-btn" onclick="toggleEditor()">‚öôÔ∏è –ù–ê–°–¢–†–û–ò–¢–¨ –ò–ì–†–£</button>

<div id="editor-overlay" class="overlay" style="display: none;">
    <div class="card">
        <h2 style="color: var(--primary); margin-top: 0;">‚öôÔ∏è –†–ï–î–ê–ö–¢–û–†</h2>
        
        <div class="editor-group">
            <label>–¢–µ–∫—Å—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞:</label>
            <input type="text" id="edit-title" value="–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°">
        </div>

        <div class="editor-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ –∏–≥—Ä—ã:</label>
            <textarea id="edit-desc">–Ø —É–≥–æ—â–∞—é –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏! –ü–æ–º–æ–≥–∏ –º–Ω–µ –Ω–∞–∫–æ—Ä–º–∏—Ç—å –≥–æ—Å—Ç–µ–π –∏ –≤—ã—É—á–∏ Past Simple!</textarea>
        </div>

        <div class="editor-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ–Ω (URL):</label>
            <input type="text" id="edit-bg" value="https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png">
        </div>

        <div class="editor-group">
            <label>–¶–µ–ª—å (–æ—á–∫–æ–≤):</label>
            <input type="number" id="edit-goal" value="3000">
        </div>

        <div class="editor-group">
            <label>–í–æ–ø—Ä–æ—Å—ã (JSON —Ñ–æ—Ä–º–∞—Ç):</label>
            <textarea id="edit-questions" rows="5"></textarea>
        </div>

        <button class="btn" onclick="saveEditor()">–°–û–•–†–ê–ù–ò–¢–¨ –ò –ó–ê–ö–†–´–¢–¨</button>
    </div>
</div>

<div id="start-screen" class="overlay">
    <div class="card">
        <h1 id="disp-title">–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°</h1>
        <p id="disp-desc">–ù–∞–∫–æ—Ä–º–∏ –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏!</p>
        <button class="btn" onclick="startGame()">–ü–û–ì–ù–ê–õ–ò! ‚òÄÔ∏è</button>
    </div>
</div>

<div id="quiz-overlay" class="overlay" style="display: none;">
    <div class="card">
        <h2 style="color: var(--primary)">–°—É–ø–µ—Ä—Å–∏–ª–∞! ‚ú®</h2>
        <p id="quiz-question" style="font-size: 20px; font-weight: bold;"></p>
        <div id="options" style="display: grid; gap: 10px;"></div>
    </div>
</div>

<div id="ui-layer">
    <div class="indicator-box" id="wind-ui">–í–µ—Ç–µ—Ä: 0</div>
    <div id="score-ui" style="margin-left: 10px; font-weight: bold; text-shadow: 2px 2px #000;">–°—á–µ—Ç: 0</div>
</div>

<canvas id="game-canvas"></canvas>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');

    let config = {
        title: "–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°",
        desc: "–Ø —É–≥–æ—â–∞—é –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏! –ü–æ–º–æ–≥–∏ –º–Ω–µ –Ω–∞–∫–æ—Ä–º–∏—Ç—å –≥–æ—Å—Ç–µ–π –∏ –≤—ã—É—á–∏ Past Simple!",
        bg: 'https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png',
        goal: 3000,
        questions: [
            { q: "Yesterday I ___ (go) to the park.", a: ["went", "goed", "gone"], c: 0 },
            { q: "She ___ (eat) a big apple.", a: ["eated", "ate", "aten"], c: 1 }
        ]
    };

    let gameState = 'START', score = 0, wind = 0, isLoaded = false;
    let images = {}, cupid, target, note = { active: false };

    function toggleEditor() {
        const ui = document.getElementById('editor-overlay');
        ui.style.display = (ui.style.display === 'none') ? 'flex' : 'none';
        document.getElementById('edit-questions').value = JSON.stringify(config.questions, null, 2);
    }

    function saveEditor() {
        config.title = document.getElementById('edit-title').value;
        config.desc = document.getElementById('edit-desc').value;
        config.bg = document.getElementById('edit-bg').value;
        config.goal = parseInt(document.getElementById('edit-goal').value);
        try {
            config.questions = JSON.parse(document.getElementById('edit-questions').value);
        } catch(e) { alert("–û—à–∏–±–∫–∞ –≤ JSON!"); }
        
        applyConfig();
        toggleEditor();
    }

    function applyConfig() {
        document.getElementById('disp-title').innerText = config.title;
        document.getElementById('disp-desc').innerHTML = config.desc;
        loadImages();
    }

    function loadImages() {
        let loaded = 0;
        let assets = {
            bg: config.bg,
            cupid: 'https://i.postimg.cc/66vncXzr/Dizajn-bez-nazvania-9.png',
            p1: 'https://i.postimg.cc/VLPMHVVY/10.png'
        };
        for(let k in assets) {
            images[k] = new Image();
            images[k].src = assets[k];
            images[k].onload = () => { if(++loaded === 3) { isLoaded = true; resetGame(); } };
        }
    }

    function resetGame() {
        cupid = { x: canvas.width - 250, y: canvas.height/2, w: 120, h: 150, phase: 0 };
        target = { x: 100, y: canvas.height * 0.6, w: 140, h: 180 };
        wind = (Math.random() * 0.4 - 0.2);
        document.getElementById('wind-ui').innerText = "–í–µ—Ç–µ—Ä: " + (wind > 0 ? "‚Üí " : "‚Üê ") + Math.abs(wind*100).toFixed(0);
        note.active = false;
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameState = 'PLAY';
        score = 0;
    }

    function loop() {
        if(isLoaded && gameState === 'PLAY') {
            ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);
            
            cupid.phase += 0.03;
            let currentY = cupid.y + Math.sin(cupid.phase) * 100;
            ctx.drawImage(images.cupid, cupid.x, currentY, cupid.w, cupid.h);
            ctx.drawImage(images.p1, target.x, target.y, target.w, target.h);

            if(note.active) {
                note.vx += wind; note.vy += 0.2;
                note.x += note.vx; note.y += note.vy;
                ctx.font = "40px Arial";
                ctx.fillText("ü•û", note.x, note.y);

                if(note.x > target.x && note.x < target.x + target.w && note.y > target.y && note.y < target.y + target.h) {
                    note.active = false; score += 100;
                    document.getElementById('score-ui').innerText = "–°—á–µ—Ç: " + score;
                    setTimeout(resetGame, 500);
                } else if(note.y > canvas.height || note.x < 0) {
                    note.active = false;
                    showQuiz();
                }
            }
        }
        requestAnimationFrame(loop);
    }

    function showQuiz() {
        gameState = 'QUIZ';
        let q = config.questions[Math.floor(Math.random() * config.questions.length)];
        document.getElementById('quiz-question').innerText = q.q;
        let opts = document.getElementById('options');
        opts.innerHTML = '';
        q.a.forEach((t, i) => {
            let b = document.createElement('button');
            b.className = 'btn';
            b.innerText = t;
            b.onclick = () => {
                if(i === q.c) score += 150;
                document.getElementById('score-ui').innerText = "–°—á–µ—Ç: " + score;
                document.getElementById('quiz-overlay').style.display = 'none';
                gameState = 'PLAY';
                resetGame();
            };
            opts.appendChild(b);
        });
        document.getElementById('quiz-overlay').style.display = 'flex';
    }

    window.addEventListener('mousedown', (e) => {
        if(gameState === 'PLAY' && !note.active && e.target.tagName !== 'BUTTON') {
            note = { active: true, x: cupid.x, y: cupid.y + 50, vx: (e.clientX - cupid.x) * 0.05, vy: (e.clientY - cupid.y) * 0.05 };
        }
    });

    window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    
    applyConfig();
    loop();
</script>
</body>
</html>
