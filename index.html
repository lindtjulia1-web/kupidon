<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skomorokha Game Builder</title>
    <style>
        :root { --primary: #ff9800; --bg-editor: #f8f9fa; --border: #e0e0e0; --correct: #4caf50; --wrong: #f44336; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .main-layout {
            display: grid;
            grid-template-columns: 420px 1fr;
            width: 100vw;
            height: 100vh;
        }

        /* –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ (–†–ï–î–ê–ö–¢–û–†) */
        .editor-sidebar {
            background: var(--bg-editor);
            border-right: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
        }

        .editor-sidebar h2 { color: var(--primary); margin-top: 0; font-size: 22px; display: flex; align-items: center; gap: 10px; }
        
        .editor-group { margin-bottom: 15px; }
        .editor-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #444; font-size: 12px; text-transform: uppercase; }
        .editor-group input, .editor-group textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; 
            font-family: inherit; font-size: 14px;
        }

        /* –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤ */
        .question-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .question-item h4 { margin: 0 0 10px 0; font-size: 14px; color: var(--primary); }
        .input-correct { border-left: 5px solid var(--correct) !important; }
        .input-wrong { border-left: 5px solid var(--wrong) !important; margin-top: 5px; }
        
        .remove-q { position: absolute; top: 10px; right: 10px; cursor: pointer; color: #ccc; font-size: 18px; }
        .remove-q:hover { color: var(--wrong); }

        .add-q-btn {
            background: #fff; border: 2px dashed var(--primary); color: var(--primary);
            padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px;
        }

        .save-btn {
            background: var(--primary); color: white; border: none; padding: 15px;
            font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer;
            transition: background 0.2s; position: sticky; bottom: 0;
        }

        /* –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ (–ü–†–ï–í–¨–Æ) */
        .preview-container { position: relative; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }

        .game-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
            z-index: 5; color: white; text-align: center;
        }
        .game-card {
            background: white; color: #333; padding: 25px; border-radius: 20px;
            width: 80%; max-width: 400px; border: 5px solid var(--primary);
        }
        .ui-hud {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; pointer-events: none;
            z-index: 4; color: white; font-weight: bold; text-shadow: 1px 1px 2px #000;
        }
        .q-btn {
            background: var(--primary); color: white; border: none; padding: 10px;
            margin: 5px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="editor-sidebar">
        <h2>‚öôÔ∏è –†–ï–î–ê–ö–¢–û–†</h2>
        
        <div class="editor-group">
            <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è</label>
            <input type="text" id="edit-title" value="–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°">
        </div>

        <div class="editor-group">
            <label>–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏</label>
            <textarea id="edit-desc">–Ø —É–≥–æ—â–∞—é –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏! –ü–æ–º–æ–≥–∏ –º–Ω–µ –Ω–∞–∫–æ—Ä–º–∏—Ç—å –≥–æ—Å—Ç–µ–π –∏ –≤—ã—É—á–∏ Past Simple!</textarea>
        </div>

        <div class="editor-group">
            <label>–§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (URL)</label>
            <input type="text" id="edit-bg" value="https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png">
        </div>

        <div class="editor-group">
            <label>–¶–µ–ª—å (–æ—á–∫–∏)</label>
            <input type="number" id="edit-goal" value="3000">
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #ddd; margin: 10px 0 20px 0;">
        <label style="font-weight: bold; font-size: 12px; color: #444;">–í–û–ü–†–û–°–´ –ò –û–¢–í–ï–¢–´:</label>
        
        <div id="questions-container">
            </div>

        <button class="add-q-btn" onclick="addNewQuestion()">+ –î–û–ë–ê–í–ò–¢–¨ –í–û–ü–†–û–°</button>
        <button class="save-btn" onclick="applyChanges()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–í–¨–Æ</button>
    </aside>

    <main class="preview-container" id="game-zone">
        <div class="ui-hud">
            <div id="wind-ui">–í–µ—Ç–µ—Ä: 0</div>
            <div id="score-ui">–°—á–µ—Ç: 0</div>
        </div>

        <div id="start-screen" class="game-overlay">
            <div class="game-card">
                <h1 id="disp-title" style="margin: 0 0 10px 0; font-size: 24px;">–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°</h1>
                <p id="disp-desc" style="font-size: 16px;">–ù–∞–∫–æ—Ä–º–∏ –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏!</p>
                <button class="q-btn" onclick="startGame()" style="font-size: 18px; padding: 15px;">–ò–ì–†–ê–¢–¨ ‚ñ∂Ô∏è</button>
            </div>
        </div>

        <div id="quiz-screen" class="game-overlay" style="display: none;">
            <div class="game-card">
                <h2 style="color: var(--primary); margin-top:0;">–°—É–ø–µ—Ä—Å–∏–ª–∞! ‚ú®</h2>
                <p id="quiz-question" style="font-weight: bold; font-size: 18px;"></p>
                <div id="quiz-options"></div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </main>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const gameZone = document.getElementById('game-zone');

    let config = {
        title: "–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°",
        desc: "–Ø —É–≥–æ—â–∞—é –≤—Å–µ—Ö –±–ª–∏–Ω–∞–º–∏! –ü–æ–º–æ–≥–∏ –º–Ω–µ –Ω–∞–∫–æ—Ä–º–∏—Ç—å –≥–æ—Å—Ç–µ–π –∏ –≤—ã—É—á–∏ Past Simple!",
        bg: 'https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png',
        goal: 3000,
        questions: [
            { q: "Yesterday I ___ (go) to the park.", a: ["went", "goed", "gone"], c: 0 },
            { q: "She ___ (eat) a big apple.", a: ["ate", "eated", "aten"], c: 0 }
        ]
    };

    let gameState = 'START', score = 0, wind = 0, isLoaded = false;
    let images = {}, cupid, target, note = { active: false };

    // –ö–û–ù–°–¢–†–£–ö–¢–û–† –í–û–ü–†–û–°–û–í –í –†–ï–î–ê–ö–¢–û–†–ï
    function renderQuestionEditor() {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';
        config.questions.forEach((q, index) => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question-item';
            qDiv.innerHTML = `
                <span class="remove-q" onclick="removeQuestion(${index})">‚úñ</span>
                <h4>–í–æ–ø—Ä–æ—Å ${index + 1}</h4>
                <div class="editor-group">
                    <input type="text" placeholder="–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞..." value="${q.q}" oninput="updateQ(${index}, 'q', this.value)">
                </div>
                <div class="editor-group">
                    <label>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</label>
                    <input type="text" class="input-correct" value="${q.a[0]}" oninput="updateA(${index}, 0, this.value)">
                </div>
                <div class="editor-group">
                    <label>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã</label>
                    <input type="text" class="input-wrong" value="${q.a[1]}" oninput="updateA(${index}, 1, this.value)">
                    <input type="text" class="input-wrong" value="${q.a[2] || ''}" oninput="updateA(${index}, 2, this.value)">
                </div>
            `;
            container.appendChild(qDiv);
        });
    }

    function addNewQuestion() {
        config.questions.push({ q: "", a: ["", "", ""], c: 0 });
        renderQuestionEditor();
    }

    function removeQuestion(index) {
        config.questions.splice(index, 1);
        renderQuestionEditor();
    }

    function updateQ(idx, field, val) { config.questions[idx][field] = val; }
    function updateA(idx, aIdx, val) { config.questions[idx].a[aIdx] = val; }

    function applyChanges() {
        config.title = document.getElementById('edit-title').value;
        config.desc = document.getElementById('edit-desc').value;
        config.bg = document.getElementById('edit-bg').value;
        config.goal = parseInt(document.getElementById('edit-goal').value);
        
        document.getElementById('disp-title').innerText = config.title;
        document.getElementById('disp-desc').innerHTML = config.desc;
        loadImages();
    }

    // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê
    function loadImages() {
        isLoaded = false;
        let loaded = 0;
        let assets = {
            bg: config.bg,
            cupid: 'https://i.postimg.cc/66vncXzr/Dizajn-bez-nazvania-9.png',
            p1: 'https://i.postimg.cc/VLPMHVVY/10.png'
        };
        for(let k in assets) {
            images[k] = new Image();
            images[k].src = assets[k];
            images[k].onload = () => { if(++loaded === 3) { isLoaded = true; resetGame(); } };
        }
    }

    function resetGame() {
        resize();
        cupid = { x: canvas.width - 120, y: canvas.height/2, w: 80, h: 100, phase: 0 };
        target = { x: 50, y: canvas.height * 0.6, w: 100, h: 140 };
        wind = (Math.random() * 0.4 - 0.2);
        document.getElementById('wind-ui').innerText = "–í–µ—Ç–µ—Ä: " + (wind > 0 ? "‚Üí " : "‚Üê ") + Math.abs(wind*100).toFixed(0);
        note.active = false;
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameState = 'PLAY';
        score = 0;
        document.getElementById('score-ui').innerText = "–°—á–µ—Ç: 0";
    }

    function showQuiz() {
        gameState = 'QUIZ';
        const qData = config.questions[Math.floor(Math.random() * config.questions.length)];
        document.getElementById('quiz-question').innerText = qData.q;
        const optionsDiv = document.getElementById('quiz-options');
        optionsDiv.innerHTML = '';
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç—ã –¥–ª—è –∏–≥—Ä—ã
        let answers = qData.a.map((text, i) => ({ text, correct: i === 0 }));
        answers = answers.sort(() => Math.random() - 0.5);

        answers.forEach(ans => {
            const btn = document.createElement('button');
            btn.className = 'q-btn';
            btn.innerText = ans.text;
            btn.onclick = () => {
                if(ans.correct) score += 200;
                document.getElementById('score-ui').innerText = "–°—á–µ—Ç: " + score;
                document.getElementById('quiz-screen').style.display = 'none';
                gameState = 'PLAY';
                resetGame();
            };
            optionsDiv.appendChild(btn);
        });
        document.getElementById('quiz-screen').style.display = 'flex';
    }

    function loop() {
        if(isLoaded && gameState === 'PLAY') {
            ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);
            cupid.phase += 0.03;
            let currentY = cupid.y + Math.sin(cupid.phase) * 60;
            ctx.drawImage(images.cupid, cupid.x, currentY, cupid.w, cupid.h);
            ctx.drawImage(images.p1, target.x, target.y, target.w, target.h);

            if(note.active) {
                note.vx += wind; note.vy += 0.2;
                note.x += note.vx; note.y += note.vy;
                ctx.font = "30px Arial";
                ctx.fillText("ü•û", note.x, note.y);

                if(note.x > target.x && note.x < target.x + target.w && note.y > target.y && note.y < target.y + target.h) {
                    note.active = false; score += 100;
                    document.getElementById('score-ui').innerText = "–°—á–µ—Ç: " + score;
                    setTimeout(resetGame, 500);
                } else if(note.y > canvas.height || note.x < 0) {
                    note.active = false;
                    showQuiz();
                }
            }
        }
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = gameZone.clientWidth;
        canvas.height = gameZone.clientHeight;
    }

    window.addEventListener('mousedown', (e) => {
        if(gameState === 'PLAY' && !note.active) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            if(mouseX < 0) return; // –ö–ª–∏–∫ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
            note = { active: true, x: cupid.x, y: cupid.y + 40, vx: (mouseX - cupid.x) * 0.05, vy: (mouseY - cupid.y) * 0.05 };
        }
    });

    window.addEventListener('resize', resize);
    renderQuestionEditor();
    applyChanges();
    loop();
</script>
</body>
</html>
