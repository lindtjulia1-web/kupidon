<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–ï–î–ê–ö–¢–û–† –°–ö–û–ú–û–†–û–•–ê</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Lobster&family=Pacifico&family=Press+Start+2P&family=Rubik+Mono+One&family=Marck+Script&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff9800; --bg-editor: #f8f9fa; --border: #e0e0e0; --correct: #4caf50; --wrong: #f44336; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .main-layout { display: grid; grid-template-columns: 420px 1fr; width: 100vw; height: 100vh; }
        body.play-only .editor-sidebar { display: none !important; }
        body.play-only .main-layout { display: block !important; grid-template-columns: 1fr !important; }
        body.play-only .preview-container { width: 100vw; height: 100vh; }
        
        .editor-sidebar { background: var(--bg-editor); border-right: 2px solid var(--border); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; overflow-y: auto; z-index: 10; }
        .editor-sidebar h2 { color: var(--primary); margin: 0 0 15px 0; font-size: 22px; font-weight: bold; }
        .editor-group { margin-bottom: 15px; }
        .editor-group label { display: block; font-weight: 600; margin-bottom: 5px; color: #444; font-size: 11px; text-transform: uppercase; }
        .editor-group input, .editor-group textarea, .editor-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        .list-area { font-family: monospace !important; font-size: 12px !important; white-space: pre; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 15px; font-size: 16px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 10px; text-transform: uppercase; transition: 0.2s; }
        .save-btn:hover { background: #e68a00; }
        
        .iframe-box { margin-top: 20px; padding: 15px; background: #eee; border-radius: 10px; border: 1px dashed #999; }
        .iframe-code { width: 100%; height: 80px; font-size: 10px; margin-top: 5px; background: #fff; border: 1px solid #ccc; resize: none; }
        
        .preview-container { position: relative; background: #000; overflow: hidden; }
        canvas { display: block; width: 100%; height: 100%; touch-action: none; }
        
        .game-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 5; color: white; text-align: center; }
        .game-card { background: white; color: #333; padding: 25px; border-radius: 20px; width: 80%; max-width: 400px; border: 5px solid var(--primary); }
        .ui-hud { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; pointer-events: none; z-index: 4; color: white; font-weight: bold; text-shadow: 1px 1px 2px #000; }
        .q-btn { background: var(--primary); color: white; border: none; padding: 10px; margin: 5px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; font-family: inherit; }
    </style>
</head>
<body>

<div class="main-layout">
    <aside class="editor-sidebar">
        <h2>‚öôÔ∏è –†–ï–î–ê–ö–¢–û–†</h2>
        
        <div class="editor-group">
            <label>üåç –Ø–ó–´–ö –ò–ù–¢–ï–†–§–ï–ô–°–ê</label>
            <select id="edit-lang" onchange="applyChanges()">
                <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                <option value="en">üá∫üá∏ English</option>
                <option value="de">üá©üá™ Deutsch</option>
                <option value="fr">üá´üá∑ Fran√ßais</option>
            </select>
        </div>

        <div class="editor-group">
            <label>üé® –®–†–ò–§–¢ –ò–ì–†–´</label>
            <select id="edit-font" onchange="applyChanges()">
                <option value="'Segoe UI', sans-serif">–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π</option>
                <option value="'Comfortaa', cursive">Comfortaa (–ú–∏–ª—ã–π)</option>
                <option value="'Lobster', cursive">Lobster (–†–µ—Ç—Ä–æ)</option>
                <option value="'Pacifico', cursive">Pacifico (–†—É–∫–æ–ø–∏—Å–Ω—ã–π)</option>
                <option value="'Press Start 2P', cursive">Pixel (8-–±–∏—Ç)</option>
                <option value="'Rubik Mono One', sans-serif">Bold (–ñ–∏—Ä–Ω—ã–π)</option>
                <option value="'Marck Script', cursive">Elegant (–¢–æ–Ω–∫–∏–π)</option>
            </select>
        </div>

        <div class="editor-group">
            <label>ü§° –†–ê–ó–ú–ï–† –°–ö–û–ú–û–†–û–•–ê</label>
            <input type="range" id="edit-size" min="0.5" max="3" step="0.1" value="2" oninput="applyChanges()">
        </div>

        <div class="editor-group">
            <label>–ó–ê–ì–û–õ–û–í–û–ö</label>
            <input type="text" id="edit-title" value="–ü—Ä–∏–≤–µ—Ç! –Ø –°–∫–æ–º–æ—Ä–æ—Ö! ü§°">
        </div>

        <div class="editor-group">
            <label>–û–ü–ò–°–ê–ù–ò–ï</label>
            <textarea id="edit-desc" rows="2">–ù–∞–∫–æ—Ä–º–∏ –≥–æ—Å—Ç–µ–π –±–ª–∏–Ω–∞–º–∏!</textarea>
        </div>

        <div class="editor-group">
            <label>–§–û–ù (URL)</label>
            <input type="text" id="edit-bg" value="https://i.postimg.cc/rmvWTnyw/Dizajn-bez-nazvania-10.png">
        </div>

        <div class="editor-group">
            <label>–í–û–ü–†–û–°–´ (–ü–û –û–î–ù–û–ú–£ –ù–ê –°–¢–†–û–ö–£)</label>
            <textarea id="list-questions" class="list-area" rows="3"></textarea>
        </div>

        <div class="editor-group">
            <label>–û–¢–í–ï–¢–´ (–ü–†–ê–í–ò–õ–¨–ù–´–ô –ù–ê –°–¢–†–û–ö–£)</label>
            <textarea id="list-correct" class="list-area" rows="3"></textarea>
        </div>

        <div class="editor-group">
            <label>–ù–ï–ü–†–ê–í–ò–õ–¨–ù–´–ï (–ß–ï–†–ï–ó –ó–ê–ü–Ø–¢–£–Æ)</label>
            <textarea id="list-wrong" class="list-area" rows="3"></textarea>
        </div>

        <button id="main-save-btn" class="save-btn" onclick="applyChanges()">–û–ë–ù–û–í–ò–¢–¨ –ü–†–ï–í–¨–Æ</button>

        <div class="iframe-box">
            <label>üöÄ –ö–û–î –î–õ–Ø –í–°–¢–†–ê–ò–í–ê–ù–ò–Ø:</label>
            <textarea id="iframe-output" class="iframe-code" readonly onclick="this.select()"></textarea>
        </div>
    </aside>

    <main class="preview-container" id="game-zone">
        <div class="ui-hud">
            <div id="wind-ui"></div>
            <div id="score-ui"></div>
        </div>
        <div id="start-screen" class="game-overlay">
            <div class="game-card">
                <h1 id="disp-title"></h1>
                <p id="disp-desc"></p>
                <button id="btn-play" class="q-btn" onclick="startGame()"></button>
            </div>
        </div>
        <div id="quiz-screen" class="game-overlay" style="display: none;">
            <div class="game-card">
                <h2 id="quiz-header"></h2>
                <p id="quiz-question"></p>
                <div id="quiz-options"></div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
    </main>
</div>

<script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const gameZone = document.getElementById('game-zone');

    const i18n = {
        ru: { wind: "–í–µ—Ç–µ—Ä", score: "–°—á—ë—Ç", play: "–ò–ì–†–ê–¢–¨ ‚ñ∂Ô∏è", quiz: "–í–æ–ø—Ä–æ—Å!" },
        en: { wind: "Wind", score: "Score", play: "PLAY ‚ñ∂Ô∏è", quiz: "Question!" },
        de: { wind: "Wind", score: "Ergebnis", play: "SPIELEN ‚ñ∂Ô∏è", quiz: "Frage!" },
        fr: { wind: "Vent", score: "Score", play: "JOUER ‚ñ∂Ô∏è", quiz: "Question!" }
    };

    let config = { title: "", desc: "", bg: "", questions: [], lang: "ru", font: "'Segoe UI', sans-serif", size: 2 };
    let gameState = 'START', score = 0, wind = 0, isLoaded = false;
    let images = {}, cupid = { x: 0, y: 0, w: 0, h: 0, phase: 0 }, target = { x: 50, y: 0, w: 100, h: 140 }, note = { active: false };

    function applyChanges() {
        config.lang = document.getElementById('edit-lang').value;
        config.font = document.getElementById('edit-font').value;
        config.size = parseFloat(document.getElementById('edit-size').value);
        config.title = document.getElementById('edit-title').value;
        config.desc = document.getElementById('edit-desc').value;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —à—Ä–∏—Ñ—Ç –∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –∏ –∏–≥—Ä—ã
        document.body.style.setProperty('--current-font', config.font);
        gameZone.style.fontFamily = config.font;
        
        const newBg = document.getElementById('edit-bg').value;
        const bgChanged = (newBg !== config.bg);
        config.bg = newBg;
        
        document.getElementById('disp-title').innerText = config.title;
        document.getElementById('disp-desc').innerText = config.desc;
        document.getElementById('btn-play').innerText = i18n[config.lang].play;
        
        const qs = document.getElementById('list-questions').value.split('\n').filter(t => t.trim());
        const cs = document.getElementById('list-correct').value.split('\n');
        const ws = document.getElementById('list-wrong').value.split('\n');
        config.questions = qs.map((q, i) => ({ q, a: [cs[i] || "?", ...(ws[i] || "").split(',')], c: 0 }));

        generateIframe();
        
        if(!isLoaded || bgChanged) {
            loadImages();
        } else {
            resetGame();
        }
    }

    function generateIframe() {
        const state = { t: config.title, d: config.desc, b: config.bg, l: config.lang, f: config.font, s: config.size, 
                        qs: document.getElementById('list-questions').value, 
                        cs: document.getElementById('list-correct').value, 
                        ws: document.getElementById('list-wrong').value };
        try {
            const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(state))));
            document.getElementById('iframe-output').value = `<iframe src="${window.location.origin}${window.location.pathname}?g=${encoded}" width="800" height="450"></iframe>`;
        } catch(e) {}
    }

    function loadImages() {
        isLoaded = false;
        let loadedCount = 0;
        const assets = { 
            bg: config.bg, 
            cupid: 'https://i.postimg.cc/66vncXzr/Dizajn-bez-nazvania-9.png', 
            p1: 'https://i.postimg.cc/VLPMHVVY/10.png' 
        };
        for(let k in assets) {
            images[k] = new Image();
            images[k].crossOrigin = "anonymous";
            images[k].src = assets[k];
            images[k].onload = () => { if(++loadedCount === 3) { isLoaded = true; resetGame(); } };
            images[k].onerror = () => { if(++loadedCount === 3) { isLoaded = true; resetGame(); } };
        }
    }

    function resetGame() {
        canvas.width = gameZone.clientWidth;
        canvas.height = gameZone.clientHeight;
        const bW = 80, bH = 100;
        cupid = { 
            x: canvas.width - (bW * config.size) - 40, 
            y: canvas.height / 2, 
            w: bW * config.size, 
            h: bH * config.size, 
            phase: 0 
        };
        target.y = canvas.height * 0.6;
        wind = (Math.random() * 0.4 - 0.2);
        updateHUD();
        note.active = false;
    }

    function updateHUD() {
        document.getElementById('wind-ui').innerText = `${i18n[config.lang].wind}: ${wind > 0 ? "‚Üí" : "‚Üê"} ${Math.abs(wind*100).toFixed(0)}`;
        document.getElementById('score-ui').innerText = `${i18n[config.lang].score}: ${score}`;
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        gameState = 'PLAY';
    }

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if(isLoaded) {
            if(images.bg && images.bg.complete) ctx.drawImage(images.bg, 0, 0, canvas.width, canvas.height);
            else { ctx.fillStyle = "#1a1a1a"; ctx.fillRect(0,0, canvas.width, canvas.height); }
            
            if(gameState === 'PLAY') {
                cupid.phase += 0.03;
                let curY = (canvas.height/2 - cupid.h/2) + Math.sin(cupid.phase) * 50;
                if(images.cupid.complete) ctx.drawImage(images.cupid, cupid.x, curY, cupid.w, cupid.h);
                if(images.p1.complete) ctx.drawImage(images.p1, target.x, target.y, target.w, target.h);

                if(note.active) {
                    note.vx += wind; note.vy += 0.2;
                    note.x += note.vx; note.y += note.vy;
                    ctx.font = `30px ${config.font}`;
                    ctx.fillText("ü•û", note.x, note.y);

                    if(note.x > target.x && note.x < target.x + target.w && note.y > target.y && note.y < target.y + target.h) {
                        note.active = false; score += 100; updateHUD(); setTimeout(resetGame, 300);
                    } else if(note.y > canvas.height || note.x < 0 || note.x > canvas.width) {
                        note.active = false; showQuiz();
                    }
                }
            }
        }
        requestAnimationFrame(loop);
    }

    function showQuiz() {
        if(!config.questions || config.questions.length === 0) return resetGame();
        gameState = 'QUIZ';
        const qData = config.questions[Math.floor(Math.random() * config.questions.length)];
        document.getElementById('quiz-header').innerText = i18n[config.lang].quiz;
        document.getElementById('quiz-question').innerText = qData.q;
        const opt = document.getElementById('quiz-options');
        opt.innerHTML = '';
        
        qData.a.filter(ans => ans.trim() !== "").sort(() => Math.random() - 0.5).forEach(text => {
            const b = document.createElement('button');
            b.className = 'q-btn'; b.innerText = text;
            b.onclick = () => { gameState = 'PLAY'; document.getElementById('quiz-screen').style.display = 'none'; resetGame(); };
            opt.appendChild(b);
        });
        document.getElementById('quiz-screen').style.display = 'flex';
    }

    window.addEventListener('mousedown', (e) => {
        if(gameState === 'PLAY' && !note.active) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const curY = (canvas.height/2 - cupid.h/2) + Math.sin(cupid.phase) * 50;
            note = { active: true, x: cupid.x, y: curY + cupid.h/2, vx: (mouseX - cupid.x) * 0.04, vy: (mouseY - (curY + cupid.h/2)) * 0.04 };
        }
    });

    const params = new URLSearchParams(window.location.search);
    if(params.get('g')) document.body.classList.add('play-only');
    
    document.getElementById('list-questions').value = "Yesterday I ___ (go) to the park.\nSie ___ (essen) einen Apfel.\nI ___ (be) happy today.";
    document.getElementById('list-correct').value = "went\nas\nam";
    document.getElementById('list-wrong').value = "goed, gone\ngeessen, esst\nis, are";
    
    applyChanges();
    loop();
    window.addEventListener('resize', resetGame);
</script>
</body>
